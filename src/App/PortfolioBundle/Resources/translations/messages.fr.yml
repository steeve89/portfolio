    accueil:
        titre: Portfolio Développeur Web Freelance
        description: > 
                      Portfolio de LOKO steeve, prestataire en développement de site WordPress, 
                      Symfony et Application Facebook. Visitez mon portfolio et n’hésitez surtout pas à me contacter.
        keywords: 
        identifier_url: http://www.loko-steeve.com
        section_1:
            titre: BIENVENUE SUR MON PORTFOLIO PROFESSIONNEL
            article_1:
                titre: Qui suis-je?
                paragraphe: > 
                            Je me nomme Steeve LOKO, Développeur Web Freelance, Spécialiste WordPress, Symfony et 
                            Application Facebook. Je serais honorer de pouvoir conduire votre Projet Web avec tout 
                            le sérieux et tout le professionnalisme nécessaire à sa réussite. N’hésitez surtout pas 
                            à me contacter.
            article_2:
                titre: Partenaire
                paragraphe: > 
                            Vous êtes une entreprise, une agence, un professionnel du web, un porteur de projet à la 
                            recherche d’un partenaire sérieux et efficace pour collaborer ou gérer vos projets web ? 
                            Vous êtes au bon endroit.
            article_3:
                titre: Client
                paragraphe: >  
                            Vous êtes un particulier, une entreprise à la recherche d’un prestataire sérieux et 
                            efficace pour mener à bien votre projet web dans un délai précis? Vous êtes au bon endroit.
        section_2:
            titre: Mes services
            article_1:
                titre: Développement WordPress
                paragraphe: >
                            WordPress est un Système de Gestion de Contenu (SGC ou CMS en Anglais) qui permet de créer 
                            et configurer rapidement un site internet. Il s’agit d’un logiciel gratuit et très  facile 
                            à manipuler grâce à un panneau d’administration intuitif et conviviale. Très pratique pour 
                            créer un site vitrines ou un blog.
            article_2:
                titre: Développement Symfony
                paragraphe: > 
                            Symfony est un Framework PHP qui fournit un cadre de base pour tout développement de site 
                            web. Ses composants internes garantissent sécurité et performance pour tout projet web. 
                            Il est conseillé pour les gros projets qui  nécessitent des besoins spécifiques et où 
                            plusieurs développeurs peuvent intervenir simultanément. Grâce à son architecture, il facilite la maintenance et l’évolution d’un site web.
            article_3:
                titre: Développement Facebook
                paragraphe: > 
                            Facebook est le réseau social le plus populaire du monde et une source de croissance pour 
                            toute entreprise qui a des ambitions régionales ou internationales. Créer une page Facebook 
                            pour promouvoir votre activité ; interagir ou partager les bons plans avec vos clients. 
                            Les applications Facebook vous donne plus de visibilité et de nouveaux clients à travers 
                            des jeux concours très appréciés par les Facebookers.
