    #client
    client:
        titre: Comment ça marche - Client
        description: > 
                      Vous êtes un particulier, une entreprise à la recherche d’un prestataire sérieux et efficace pour 
                      mener à bien votre projet web dans un délai précis? Vous êtes au bon endroit.
        introduction: > 
                        Vous êtes un particulier, une entreprise à la recherche d’un prestataire sérieux et efficace pour 
                        mener à bien votre projet web dans un délai précis? Vous êtes au bon endroit.
        section1:
            titre: Qui sommes-nous ?
            paragraphe1: >
                          loko-steeve.com est le site web professionnel de LOKO Steeve, un prestataire en développement 
                          de site et application web. Ce site web est une plateforme web d’un nouveau genre, qui permet 
                          de mettre en relation le prestataire et ses clients.
            lien1: Profil du prestataire
            paragraphe2: En tant que client, vous avez la possibilité de
            liste1:
                - Soumettre votre Projet Web ;
                -	Avoir un devis sous 48H ;
                - Avoir un rapport régulier sur l’avancement de votre projet ;
                -	Voir l’avancement de votre projet web (http://votreprojet.loko-steeve.com)
                -	Avoir une facture pour la prestation ;
                -	Choisir le mode de règlement (virement bancaire, PayPal) ;
                -	Payer uniquement si vous êtes satisfait du travail.
        section2:
            titre: Soumettre votre Projet Web
            paragraphe1:
                ligne1: Pour soumettre un projet, vous devez tout d’abord vous inscrire et validez votre inscription
                lien1:  Inscription
                ligne2: Ensuite, il faut vous connecter à l’espace client grâce à votre email et mot de passe
                lien2:  Mon compte
                ligne3: Enfin, dans le menu utilisateur, cliquez sur projet
            paragraphe2: Puis cliquez sur le bouton soumettre un projet.
        section3: 
            titre: Avoir un devis pour mon projet web
            paragraphe1: A chaque fois que vous soumettez votre projet web, vous avez un devis sous 48H.
            paragraphe2: Pour négocier un devis, vous avez la possibilité de contacter le service client (service client)  ou nous ajouter sur Skype (loko.steeve). 
        section4: 
            titre: Avoir un rapport régulier sur l’avancement de mon projet web
            paragraphe1: >
                          L’un des principes de cette plateforme est de vous offrir la possibilité d’avoir des rapports 
                          réguliers sur l’avancement de votre projet web. De plus, vous recevez immédiatement un message
                          dans votre boite de messagerie (Yahoo, Hotmail, etc.) à chaque fois qu’un nouveau rapport est 
                          disponible pour votre projet.
        section5: 
            titre: Voir l’avancement de votre projet web
            paragraphe1: >
                          Pour chaque projet web, nous mettons à votre disposition un sous domaine pour visualiser 
                          l’avancement de votre projet web.
            exemple: "Ex: http://votreprojet.loko-steeve.com" 
        section6: 
            titre: Avoir une facture pour la prestation
            paragraphe1: > 
                          Une fois que vous recevez votre devis, vous disposez en même temps d’une facture pour votre 
                          projet. Pour consulter cette facture, cliquez sur le bouton facture qui se trouve juste 
                          devant votre projet.
        section7: 
            titre: Choisir le mode de règlement de la facture
            paragraphe1: Pour le moment, nous ne disposons que de deux modes de règlement de votre facture
            liste1:
                - Le paiement par virement bancaire
                -	Le paiement par Paypal
            paragraphe2: >
                          Vous aurez toujours le choix d’opter pour le mode de règlement qui vous convient le mieux. 
                          Cependant, nous vous conseillons, un virement bancaire qui a l’avantage de nous causer aucun 
                          tord avec un système de paiement en ligne.
            paragraphe3: > 
                          Pour procéder au paiement de votre facture, il suffit de cliquer sur le bouton « payer » qui 
                          se trouve juste en bas de votre facture.
        section8:
            titre: Payer uniquement si vous êtes satisfait du travail
            paragraphe1: >
                          Nous travaillons sur le principe d’un cahier des charges, établis par le client et/ou le 
                          prestataire. Ce cahier des charges contient les différentes fonctionnalités à développer 
                          par le prestataire. C’est sur la base de ce document que votre site ou application web sera 
                          développé.
            paragraphe2: > 
                          Nous attirons donc votre attention sur l’importance de ce document et de son contenu. Il vous 
                          reviendra ensuite de valider le développement de votre projet web en tenant compte du contenu 
                          de ce  document.
            paragraphe3: > 
                          Nous tenons également à vous signaler que vous ne payez que si vous êtes satisfait de notre 
                          travail. Néanmoins, il est important que vous soyez solvable. 
        remerciement: |
                        Merci.
                        Steeve LOKO
    partenaire:
        titre: Comment ça marche - Partenaire
        description: > 
                      Vous êtes une entreprise, une agence, un professionnel du web, un porteur de projet à la 
                      recherche d’un partenaire sérieux et efficace pour collaborer ou gérer vos projets web ? 
                      Vous êtes au bon endroit.
        introduction:
            paragraphe1: > 
                          Vous êtes une entreprise, une agence, un professionnel du web, un porteur de projet à la 
                          recherche d’un partenaire sérieux et efficace pour collaborer ou gérer vos projets web ? 
                          Vous êtes au bon endroit.                          
            paragraphe2: > 
                          En tant que partenaire, vous êtes avant tout un de nos clients. Comme tous 
                          nos clients, vous avez donc la possibilité de :
            liste1:
                -	Soumettre votre Projet Web
                -	Avoir un devis sous 48H
                -	Avoir un rapport régulier sur l’avancement de votre projet
                -	Voir l’avancement de votre projet web (http://votreprojet.loko-steeve.com)
                -	Avoir une facture pour la prestation
                -	Choisir le mode de règlement (virement bancaire, PayPal)
                -	Payer uniquement si vous êtes satisfait du travail
            en_savoir_plus: En savoir plus
            paragraphe3: En outre, vous disposez d’autres avantages tel que
            liste2:
                -	Une remise de 10 à 20% sur vos projet web ;
                -	La possibilité de vendre et de recevoir de l’argent sur chaque produit vendu sur cette plateforme.
        section1:
            titre: Bénéficier d’une remise sur mes projets
            paragraphe1: > 
                          Après avoir soumis plus de cinq (05) projets, vous bénéficiez d’une remise de 10%. Puis 20% 
                          à partir de dix (10) projets.
        section2:
            titre: Vendre mes produits et recevoir de l’argent
            paragraphe1: > 
                          Vous êtes par exemple un web designer ou un développeur web et vous désirez vendre des 
                          maquettes de site web, des thèmes ou plugins WordPress, … ; c’est simple, il suffit de vous 
                          inscrire (inscription) et d’accéder à votre compte personnel: Mon compte. Dans le menu 
                          utilisateur, cliquez sur produit.
            paragraphe2: Puis cliquez sur le bouton vendre un produit.
            paragraphe3: > 
                          Une fois votre produit validé, il sera immédiatement disponible ) la vente dans notre 
                          boutique. Vous disposez également d’un rapport sur les commandes de vos produits ainsi que 
                          de la rémunération qui vous ait dû. Le paiement se fera mensuellement  avec un montant 
                          minimum de 50 euros.
            vendre_produit: Vendre un produit
        remerciement: |
                        Merci.
                        Steeve LOKO
