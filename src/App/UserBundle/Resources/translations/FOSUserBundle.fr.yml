# wreTransfert
wireTransfert:
    index:
        title:  Paiement par Virement Bancaire
        content: |
                  Nous n'acceptons que les paiement par virement bancaire.
                  Nous procéderons à l'installation de votre site sur votre domaine dès que nous aurons reçu votre virement bancaire.
                  
                  Ne payer que lorsque le projet est validé sur l'un de nos sous domaine (ex: votreprojet.loko-steeve.com).
                  Une fois votre projet validé, vous avez un délai de 14 jours pour effectuer votre virement bancaire.                                    
                  
        comptebancaire:
            title:  COMPTE BANCAIRE
            content:
                intituleCompte:
                      title:        INTITULE DU COMPTE
                      content:      LOKO C. Rodrigue Steeve
                codeIban:
                      title:        CODE IBAN
                      content:      BJ06201002081111253250178
                netapayer:         Net à Payer
        remerciemet: |                      
                      Cordialement,
                      L'équipe.
                                    
